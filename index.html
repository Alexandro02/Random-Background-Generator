<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS - Background generator</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <h1>Background generator</h1>
  </nav>

  <!-- Get user input, either HEX , RGB or HSL -->
  <div class="container">
    <!-- Apply the background color to the container via a button that says "Apply" -->
    <main>
      <h2>Click the button to start generating background colors!</h2>
      <label>Actual color: </label>
      <p id="hex-color"></p>
      <button class="btn">Generate!</button>
    </main>
  </div>
  <script src="/script.js"></script>
</body>

</html>
